<div class="row">
  <div class="col-12">
    <div class="content-header">คิวอาร์โค้ด</div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <label class="card-title">รูปแบบ</label>
      </div>

      <div class="card-content">
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <qrcode width="100px" qrdata="{{code}}" print></qrcode>
            </div>
            <div class="d-flex justify-content-center">
                <p style="line-height: normal; font-size: 12px;" class="tw-text-center tw-font-bold ng-star-inserted">
                    {{code}} </p>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="card-header">
            <label class="card-title">ตั้งค่ากระดาษ</label>
          </div>
        </div>
      </div>

      <div class="card-content">
        <div class="card-body">
          <div class="form-group">
            <label>โปรไฟล์กระดาษบาร์โค้ด</label>
            <select class="form-control input-text">
              <option value="0">กำหนดเอง</option>
              <option value="1">คิวอาร์โค้ด (1 ดวง/แถว) 20x30 มม.
              </option>
              <option value="6">คิวอาร์โค้ด (1 ดวง/แถว) 50x56 มม.
              </option>
              <option value="2">คิวอาร์โค้ด (1 ดวง/แถว) 50x75 มม.
              </option>
              <option value="7">คิวอาร์โค้ด (2 ดวง/แถว) 30x40 มม.
              </option>
              <option value="5">คิวอาร์โค้ด (3 ดวง/แถว) 25x32 มม.
              </option>
              <option value="4">A4 30x30 มม. (6 ดวง/แถว)</option>
              <option value="8">A4 45x30 มม. (4 ดวง/แถว)</option>
            </select>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
